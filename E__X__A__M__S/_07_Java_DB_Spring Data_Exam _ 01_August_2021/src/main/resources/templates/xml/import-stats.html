<th:block th:fragment>
    <div class="container justify-content-center mt-3">
        <div class="jumbotron jumbotron-background d-flex justify-content-center">
            <div class="container">
                <div class="col-md-12 d-flex justify-content-center">
                    <h1 class="myBackgroundColor">Import Stats</h1>
                </div>
                <hr class="hr-background my-hr"/>
                <form method="post" th:action="@{/import/stats}">
                    <div class="col-md-12 d-flex justify-content-center">
                        <label for="items-textarea">Stats:</label>
                    </div>
                    <div class="col-md-12 d-flex justify-content-center">
                        <div class="col-md-8 d-flex justify-content-center">
                            <textarea class="form-control" id="items-textarea" name="stats" readonly rows="10"
                                      th:text="${stats}"></textarea>
                        </div>
                    </div>
                    <div class="col-md-12 d-flex justify-content-center">
                        <button class="btn btn-info mx-5 my-5">Import Stats</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</th:block>

<th:block th:fragment>
    <div class="container justify-content-center mt-3">
        <div class="jumbotron jumbotron-background d-flex justify-content-center">
            <div class="container">
                <div class="col-md-12 d-flex justify-content-center">
                    <h1>Import Employee Cards</h1>
                </div>
                <hr class="hr-background"/>
                <form method="post" th:action="@{/import/employee-cards}">
                    <div class="col-md-12 d-flex justify-content-center">
                        <label for="employee-cards-textarea">Employee Cards:</label>
                    </div>
                    <div class="col-md-12 d-flex justify-content-center">
                        <div class="col-md-8 d-flex justify-content-center">
                            <textarea class="form-control" id="employee-cards-textarea" name="employeeCards"
                                      readonly rows="10" th:text="${employeeCards}"></textarea>
                        </div>
                    </div>
                    <div class="col-md-12 d-flex justify-content-center">
                        <button class="btn btn-success mx-5 my-5">Import Employee Cards</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</th:block>

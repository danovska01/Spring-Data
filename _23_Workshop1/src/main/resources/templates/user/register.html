<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>
<body>
<header>
    <th:block th:include="~{fragments/nav-bar}"></th:block>
</header>
<main class="mt-5">
    <hr class="bg-hero hr-2"/>
    <h1 class="text-center text-black display-4">Register</h1>
    <hr class="bg-hero w-25 hr-2"/>
    <form class="mx-auto w-25" th:action="@{/users/register}" th:method="post" th:object="${registrationDto}">
        <div class="form-group">
            <label class="text-black mb-1" for="username">Username</label>
            <input class="form-control" id="username" name="username" placeholder="Username..." th:field="*{username}"
                   type="text">
        </div>
        <div class="form-group">
            <label class="text-black mb-1" for="password">Password</label>
            <input class="form-control" id="password" name="password" placeholder="Password..." th:field="*{password}"
                   type="password">
        </div>
        <div class="form-group">
            <label class="text-black mb-1" for="confirmPassword">Confirm Password</label>
            <input class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password..."
                   th:field="*{confirmPassword}"
                   type="password">
        </div>
        <div class="form-group">
            <label class="text-black mb-1" for="email">Email</label>
            <input class="form-control" id="email" name="email" placeholder="Email..." th:field="*{email}" type="email">
        </div>
        <hr class="bg-hero hr-2"/>
        <div class="button-holder mt-3 d-flex justify-content-center">
            <button class="btn bg-black glow-button" type="submit">Register</button>
        </div>
    </form>
    <span style="visibility: hidden">....</span>
</main>
<footer>
    <th:block th:include="~{fragments/footer}"></th:block>
</footer>
</body>
</html>
